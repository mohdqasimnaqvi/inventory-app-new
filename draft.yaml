models:
  Product:
    title: string
    image: string
    price: decimal
    price_unit: string
    quantity: decimal
    quantity_unit: string
    is_daily: boolean default:false
    is_hidden: boolean default:false
    has_reminder: boolean default:false
controllers:
  product:
    monthly:
      query: all:products
      render: products.monthly with:products
    daily:
      query: all:products
      render: products.daily with:products
    createMonthly:
      render: products.create.monthly
    createDaily:
      render: products.create.daily
    store:
      validate: products
      save: products
      flash: products.id
      redirect: products.index
    show:
      render: products.show with:products
    edit:
      render: products.edit with:products
    update:
      validate: products
      update: products
      flash: products.id
      redirect: products.index
    destroy:
      delete: products
      redirect: products.index
